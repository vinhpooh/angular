<div class="container">
  <div class="card" *ngFor="let item of collection">
    <div class="card-header">
      {{ item.state }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Nom : {{ item.name }}</h5>
      <p class="card-text">Ref. : {{ item.reference }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
