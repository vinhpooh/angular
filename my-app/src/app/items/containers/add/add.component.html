<div class="container">
  <form class="form" (ngSubmit)="process()" [formGroup]="form" novalidate>
  <!-- novalidate permet de supprimer la validation automatique du navigateur -->

    <div class="form-group">
      <input type="text" class="form-control" placeholder="name" formControlName="name">
      <div class="alert alert-danger" *ngIf="isError('name')">champs invalide</div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="reference" formControlName="reference">
      <div class="alert alert-danger" *ngIf="isError('reference')">champs invalide</div>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="state">
        <option *ngFor="let libelle of libelles" [ngValue]="libelle">{{ libelle }}</option>
      </select>
    </div>

    <div class="form-group">
      <button [disabled]="form.invalid" class="btn btn-primary">Valider</button>
    </div>

  </form>
</div>
